<ion-content class="home">
  <img src="assets/imgs/Logo.png" class="logo">
    <ion-list padding>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
      </ion-list>

<div padding>
  <button ion-button (click)="Login(user);"color="btn" block>SIGN IN</button>
</div>
<div padding>
  <p class="marginTop">Don't have an account? Sign Up now!</p>
  <button ion-button (click)="Register();"  color="btn" block>SIGN UP</button>
</div>
</ion-content>
